<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/NinjaGame/NinjaHtml/Ninja.css">
</head>
    <body>
        <div id='background'>
            <div id='character'></div>
        </div>
        <script type="text/javascript">
            var leftValue = 900, topValue = 400; direction = "down"; step = 1;
            function update(){
                if(step == 1){
                    step = 2;
                }
                else{
                    step = 1;
                }
                document.getElementById("character").style.left = leftValue+"px";
                document.getElementById("character").style.top = topValue+"px";
                document.getElementById("character").style.backgroundImage = "url('/NinjaGame/Ninja/"+direction+step+".png')";
            }
            
            document.onkeydown = function(e) {
                console.log('e: ', e); 
                console.log('e.keyCode: ', e.keyCode);
                if (e.keyCode == 37 && leftValue > 0) { // LEFT
                    leftValue = leftValue - 20;
                    direction = "left"
                }
                else if (e.keyCode == 39 && leftValue < 1850) { // RIGHT
                    leftValue = leftValue + 20;     
                    direction = "right"
                }
                else if (e.keyCode == 40 && topValue < 840) { // DOWN
                    topValue = topValue + 20;
                    direction = "down"
                }
                else if (e.keyCode == 38 && topValue > 0) { // UP
                    topValue = topValue - 20;
                    direction = "top"
                }
                update();
            }
        </script>

</body>
</html>
